group 'org.mochizuki.bot'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.telegram', name: 'telegrambots', version: '3.4'
    compile 'com.google.guava:guava:23.5-jre'
    compile 'com.huaban:jieba-analysis:1.0.2'
    compile files("lib/config-1.3.0.jar")
    compile files("lib/configurate-core-3.3.jar")
    compile files("lib/configurate-hocon-3.3.jar")
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.mochizuki.bot.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


